name: Maestro iOS - Self-Hosted

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: [self-hosted, macOS]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: yarn install --frozen-lockfile
        shell: bash

      - name: Set up EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build for Maestro iOS
        run: eas build --profile test -p ios --local --non-interactive --output=build.tar.gz
        shell: bash

      - name: Upload build for test job
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build.tar.gz

  test:
    runs-on: [self-hosted, macOS]
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Set up EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Set up simulator
        uses: futureware-tech/simulator-action@v4
        with:
          model: iPhone 16 Pro Max
          shutdown_after_job: true

      - name: Install app on simulator
        run: eas build:run -p ios --path build.tar.gz
        shell: bash

      - name: Run Maestro tests
        run: yarn maestro:ios:ci
        shell: bash
